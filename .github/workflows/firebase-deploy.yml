name: Firebase Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: firebase-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            functions/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Functions dependencies
        run: pnpm --dir functions install --frozen-lockfile

      - name: Build the project
        run: pnpm run build

      - name: Configure Firebase service account
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_KEY" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT_KEY secret."
            exit 1
          fi
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT_KEY" > "$HOME/firebase-service-account.json"
          echo "FIREBASE_CREDENTIALS_PATH=$HOME/firebase-service-account.json" >> "$GITHUB_ENV"

      - name: Check Cloud Billing API
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.FIREBASE_CREDENTIALS_PATH }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          node -e "const fs=require('fs');const crypto=require('crypto');const keyPath=process.env.GOOGLE_APPLICATION_CREDENTIALS;const projectId=process.env.FIREBASE_PROJECT_ID;const keys=JSON.parse(fs.readFileSync(keyPath,'utf8'));const now=Math.floor(Date.now()/1000);const header=Buffer.from(JSON.stringify({alg:'RS256',typ:'JWT'})).toString('base64url');const claim=Buffer.from(JSON.stringify({iss:keys.client_email,scope:'https://www.googleapis.com/auth/cloud-platform',aud:'https://oauth2.googleapis.com/token',exp:now+3600,iat:now})).toString('base64url');const toSign=header+'.'+claim;const signature=crypto.createSign('RSA-SHA256').update(toSign).sign(keys.private_key,'base64url');const assertion=toSign+'.'+signature;const body=new URLSearchParams({grant_type:'urn:ietf:params:oauth:grant-type:jwt-bearer',assertion});(async()=>{try{const tokenRes=await fetch('https://oauth2.googleapis.com/token',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body});const tokenJson=await tokenRes.json();if(!tokenRes.ok){throw new Error(tokenJson.error_description||tokenRes.statusText);}const billingRes=await fetch('https://cloudbilling.googleapis.com/v1/projects/'+encodeURIComponent(projectId)+'/billingInfo',{headers:{Authorization:'Bearer '+tokenJson.access_token}});if(!billingRes.ok){const text=await billingRes.text();throw new Error(text||billingRes.statusText);}console.log('Cloud Billing API OK');}catch(err){console.error('Cloud Billing API check failed. Enable billing and Cloud Billing API for the project.');console.error(String(err));process.exit(1);}})();"

      - name: Enable webframeworks experiment
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.FIREBASE_CREDENTIALS_PATH }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: pnpm dlx firebase-tools experiments:enable webframeworks --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.FIREBASE_CREDENTIALS_PATH }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: pnpm dlx firebase-tools deploy --project ${{ secrets.FIREBASE_PROJECT_ID }}
