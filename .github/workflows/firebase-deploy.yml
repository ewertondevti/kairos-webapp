name: Firebase Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: firebase-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            functions/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Functions dependencies
        run: pnpm --dir functions install --frozen-lockfile

      - name: Build the project
        run: pnpm run build

      - name: Configure Firebase service account
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT_KEY secret."
            exit 1
          fi
          cat <<'EOF' > "$HOME/firebase-service-account.json"
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          EOF

      - name: Enable webframeworks experiment
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: pnpm dlx firebase-tools experiments:enable webframeworks --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: pnpm dlx firebase-tools deploy --project ${{ secrets.FIREBASE_PROJECT_ID }}
