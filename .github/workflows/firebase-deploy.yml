name: Firebase Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Firebase Admin and Functions dependencies
        run: npm install firebase-admin firebase-functions

      - name: Install Firebase Functions
        run: npm install firebase-functions

      - name: Set up Google Service Account credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json

      - name: Validate Google Service Account Key
        run: |
          cat $HOME/firebase-key.json

      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase
        run: firebase deploy --project ${{ secrets.FIREBASE_PROJECT_ID }}
